{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">
<title>Europ Assistance</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
<!-- Bootstrap core CSS -->
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
<link href="{% static 'css/europfonts.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-datepicker.css' %}" rel="stylesheet">
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="regWrap">
  <nav class="navbar navbar-inverse navbar-default navbar-fixed-top navbar-inverseBG hidden">
    <div class="container">
      <div class="navbar-header">
        <div class="burgaricon hidden-sm hidden-md hidden-lg" data-toggle="modal" data-target="#myModal"> <i class="fa fa-bars" aria-hidden="true"></i></div>
        <button type="button" class="navbar-toggle collapsed hidden-xs" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand navbar-brandlogo" href="#"><img src="{% static 'images/logo.png' %}" alt="europ-logo" class="img-responsive"></a> </div>
      <!--/.nav-collapse -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="clearfix regiMain">
        <div class="col-sm-12 col-md-5 col-lg-5">
		<div class="lgnMwb">
		 <img src="{% static 'images/regi_img.png' %}" alt="img" class="img-responsive"></div> </div>
        <div class="col-lg-1"></div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-6">
          <div class="regiBg">
            <form action="{% url 'profile' %}" method="POST">
                {% csrf_token %}
                {% for prof in prof %}

              <div class="regi-title">
                <h1> Please Complete your Profile </h1>
              </div>
              <div class="form-group">
                <div class="dateWrap">
                  <div class="input-group input-append date " id="datePicker">
                    {% comment %} <label>Date of Birth </label> {% endcomment %}
                    <input type="text" class=" regicleIcon" name="DOB" value="{{prof.DOB}}" />
                    {% comment %} <label>Date of Birth </label> {% endcomment %}
                    <span class="input-group-addon add-on input-group-cele"><i class="fa fa-calendar" aria-hidden="true"></i></span> </div>
                </div>
              </div>
              <div class="form-group">
                <div class="citypin_bform">
                <label>Location </label>
                  <select class="form-control citypin" id="sel1" name="Location">
                    <option></option>
                    <option value="Jaipur" {% if prof.Location == 'Jaipur'%} selected="selected"{% endif %}>Jaipur</option>
                    <option value="Lucknow" {% if prof.Location == 'Lucknow'%} selected="selected"{% endif %}>Lucknow</option>
                    <option value="Agra" {% if prof.Location == 'Agra'%} selected="selected"{% endif %}>Agra</option>
                    <option value="Mumbai" {% if prof.Location == 'Mumbai'%} selected="selected"{% endif %}>Mumbai</option>
                    <option value="Delhi" {% if prof.Location == 'Delhi'%} selected="selected"{% endif %}>Delhi</option>
                    <option value="Bangalore" {% if prof.Location == 'Bangalore'%} selected="selected"{% endif %}>Bangalore</option>
                    <option value="Hyderabad" {% if prof.Location == 'Hyderabad'%} selected="selected"{% endif %}>Hyderabad</option>
                    <option value="Surat" {% if prof.Location == 'Surat'%} selected="selected"{% endif %}>Surat</option>
                    <option value="Pune" {% if prof.Location == 'Pune'%} selected="selected"{% endif %}>Pune</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="citypin_bform">
                <label>Select Budget Preferencee</label>
                  <select class="form-control citypin" id="sel1" name="Budget">
                    <option></option>
                    <option value="Luxury" {% if prof.Budget == 'Luxury'%} selected="selected"{% endif %}>Luxury</option>
                    <option value="Budget" {% if prof.Budget == 'Budget'%} selected="selected"{% endif %}>Budget</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
              <input type="text" id="mobile" class="form-control formcontrolFild" name="mobile" value="{{prof.mobile}}" required>
              <label class="form-control-placeholder" for="mobile">Mobile</label>
              </div>
              <div class="btnbothWrap">
              <input type="submit" class="btn skipBtn MwebPad" value="skip" >
              <input type="submit" class="btn nextalfBtn MwebPad" value="Next" >

                {% comment %} <a href="#" class="btn skipBtn MwebPad" type="button">Skip</a>
				 <a href="lifestyle.html" class="btn nextalfBtn MwebPad" type="button">Next</a> {% endcomment %}
              </div>
              {% endfor %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
<script>
$(document).ready(function() {
    $('#datePicker')
        .datepicker({
            format: 'mm/dd/yyyy'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#eventForm').formValidation('revalidateField', 'date');
        });

    $('#eventForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    }
                }
            },
            date: {
                validators: {
                    notEmpty: {
                        message: 'The date is required'
                    },
                    date: {
                        format: 'MM/DD/YYYY',
                        message: 'The date is not a valid'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
