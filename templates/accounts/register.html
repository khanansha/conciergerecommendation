<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}

<div class="login-title">
                <h1> Registration </h1>
              </div>
<div class="form-group">
        <input type="text" id="first_name" class="form-control formcontrolFild" name="first_name" required>
        <label class="form-control-placeholder" for="first_name">First Name</label>
      </div>
<div class="form-group">
<input type="text" id="last_name" class="form-control formcontrolFild" name="last_name" required>
        <label class="form-control-placeholder" for="last_name">Last Name</label>
 
</div>
<div class="form-group">
<input type="text" id="email" class="form-control formcontrolFild" name="email" required>
        <label class="form-control-placeholder" for="email">Email ID</label>
 
</div>
<div class="form-group">

<input type="password" id="password" class="form-control formcontrolFild" name="password" required>
        <label class="form-control-placeholder" for="password">Password</label>

</div>
<div class="form-group">

<input type="password" id="password2" class="form-control formcontrolFild" name="password2" required>
        <label class="form-control-placeholder" for="password2">Comfirm Password</label>

</div>
<div>
<input type="submit" class="btn nexthBtn" value="Next" >
{% comment %} <a href="" class="btn nexthBtn" type="submit" value="Next" >Next</a> {% endcomment %}
</div>
</form>
